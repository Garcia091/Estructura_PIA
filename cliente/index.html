<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Proyecto Final</h1>
    </header>
    <main>
        <div class="container">

            <div id="Formulario">
                <form action="" id="form">
                    <input type="number" placeholder="id" id="idFruta">
                    <input type="text" placeholder="Nombre de la Fruta" id="nomFruta">
                    <input type="text" placeholder="Imagen de la Fruta" id="imgFruta">
                    <div class="d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-primary" id="Enviar"> Enviar </button>
                        <button type="submit" class="btn btn-warning" id="Actualizar"> Actualizar </button>
                        <button type="submit" class="btn btn-danger" id="Cerrar"> Cerrar </button>
                    </div>
                </form>
            </div>

            <div id="Cards" class="container">
                <div class="tarjeta">
                    <div class="titulo">Nombre de la Fruta</div>
                    <div class="cuerpo">
                        <img src="./img/frutas.jfif" alt="muestra">
                        id
                    </div>
                    <div class="pie">
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-md btn-outline-dark" id="Editar">Editar</button>
                                <button type="button" class="btn btn-sm btn-outline-danger" id="Elimiar">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
